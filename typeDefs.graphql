scalar DateTime

type Track {
    track_id: ID!
    movie_title: String!
    track_title: String!
    tempo_name: String!
    tempo_bpm: Int!
    composer: Composer!
    instruments: [Instrument!]!
}

type Instrument {
    instrument_id: ID!
    instrument_group: String!
    instrument_name: String!
}

type Composer {
    composer_id: ID!
    composer_name: String!
}

type Query {
    tracks: [Track!]!
}